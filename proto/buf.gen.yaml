version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/p1ass/id/backend/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - name: go
    out: ../backend/gen
    opt: paths=source_relative
  - name: connect-go
    out: ../backend/gen
    opt: paths=source_relative